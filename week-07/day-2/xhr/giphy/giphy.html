<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Get Giphy!</title>
</head>

<body>
  <div>

  </div>

  <script>
    let myImgArray;
    fetch(`http://api.giphy.com/v1/gifs/search?api_key=2MlIhyG4XxZ9vB4ZlhQn5pPKznPcs94e&q=cat&limit=16`)
      .then(function (res) {
        return res.json();
      })
      .then(function (res) {
        console.log(res.data);
        myImgArray = res.data;
        let div = document.querySelector('div');
        myImgArray.forEach(image => {
          let img = document.createElement('IMG');
          img.setAttribute('src', image.images.fixed_height_small_still.url);
          let still = img.getAttribute('src');
          let notStill = still.replace('_s','');
          let isItStill = true;
          img.addEventListener('click', () => {
            if (isItStill) {
              img.setAttribute('src',notStill);
            } else {
              img.setAttribute('src',still);
            }
            isItStill = !isItStill;
          })
          div.appendChild(img);
        })
      });


  </script>
</body>

</html>
